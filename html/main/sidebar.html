{% load static %}
{% with request.resolver_match.url_name as u %}
<div id="kt_app_sidebar" class="app-sidebar flex-column" data-kt-drawer="true" data-kt-drawer-name="app-sidebar" data-kt-drawer-activate="{default: true, lg: false}" data-kt-drawer-overlay="true" data-kt-drawer-width="250px" data-kt-drawer-direction="start" data-kt-drawer-toggle="#kt_app_sidebar_mobile_toggle">
						<!--begin::Wrapper-->
						<div class="app-sidebar-wrapper">
							<div id="kt_app_sidebar_wrapper" class="hover-scroll-y my-5 my-lg-2 mx-4" data-kt-scroll="true" data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-height="auto" data-kt-scroll-dependencies="#kt_app_header" data-kt-scroll-wrappers="#kt_app_sidebar_wrapper" data-kt-scroll-offset="5px">
								<!--begin::Sidebar menu-->
								<div id="#kt_app_sidebar_menu" data-kt-menu="true" data-kt-menu-expand="false" class="app-sidebar-menu-primary menu menu-column menu-rounded menu-sub-indention menu-state-bullet-primary px-3 mb-5">
									<!--begin:Menu item-->


                                    <div data-kt-menu-trigger="click" class="menu-item {% if u == 'home' %} here {% endif %}">
										<!--begin:Menu link-->
										<a class="menu-link {% if u == 'home' %}active{% endif %}" href="{% url 'home' %}">
											<span class="menu-icon">
												<i class="ki-outline ki-home-2 fs-2"></i>
											</span>
											<span class="menu-title">Dashboard</span>
										</a>
									</div>



									<div data-kt-menu-trigger="click" class="menu-item  {% if u == 'schedule_list' %} here show{% endif %} menu-accordion">
										<!--begin:Menu link-->
										<span class="menu-link">
											<span class="menu-icon">
												<i class="ki-outline ki-calendar fs-2"></i>
											</span>
											<span class="menu-title">O'quv rejalar</span>
											<span class="menu-arrow"></span>
										</span>
										<!--end:Menu link-->
										<!--begin:Menu sub-->
										<div class="menu-sub menu-sub-accordion">
											<!--begin:Menu item-->
											<div class="menu-item">
												<!--begin:Menu link-->
												<a class="menu-link {% if u == 'schedule_list' %}active{% endif %}" href="{% url 'schedule_list' %}"  title="Ro'yxati" >
													<span class="menu-bullet">
														<span class="bullet bullet-dot"></span>
													</span>
													<span class="menu-title">Ro'yxati</span>
												</a>
												<!--end:Menu link-->
											</div>
											<!--end:Menu item-->
										</div>
										<!--end:Menu sub-->
									</div>
									<div data-kt-menu-trigger="click" class="menu-item  {% if u == 'setting_sync' %} here show{% endif %} menu-accordion">
										<!--begin:Menu link-->
										<span class="menu-link">
											<span class="menu-icon">
												<i class="ki-outline ki-setting fs-2"></i>
											</span>
											<span class="menu-title">Sozlamalar</span>
											<span class="menu-arrow"></span>
										</span>
										<!--end:Menu link-->
										<!--begin:Menu sub-->
										<div class="menu-sub menu-sub-accordion">
											<!--begin:Menu item-->
											<div class="menu-item">
												<!--begin:Menu link-->
												<a class="menu-link {% if u == 'setting_asset_type_list' or u == 'setting_asset_type_create' or u == 'setting_asset_type_edit' %}active{% endif %}" href=""  title="Qiymat turlari" >
													<span class="menu-bullet">
														<span class="bullet bullet-dot"></span>
													</span>
													<span class="menu-title">Foydalanuvchilar</span>
												</a>
												<!--end:Menu link-->
											</div>

											<div class="menu-item">
												<!--begin:Menu link-->
												<a class="menu-link {% if u == 'setting_sync'%}active{% endif %}" href="{% url 'setting_sync' %}" title="Tizim ma'lumotlarini hemis tizimi bilan sinxronlash" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-dismiss="click" data-bs-placement="right">
													<span class="menu-bullet">
														<span class="bullet bullet-dot"></span>
													</span>
													<span class="menu-title">Sinxronlash</span>
												</a>
												<!--end:Menu link-->
											</div>
											<!--end:Menu item-->
										</div>
										<!--end:Menu sub-->
									</div>
									<!--end:Menu item-->
								</div>
								<!--end::Sidebar menu-->
							</div>
						</div>
						<!--end::Wrapper-->
					</div>
{% endwith %}
